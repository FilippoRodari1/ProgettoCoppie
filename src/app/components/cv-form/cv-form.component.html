<form (ngSubmit)="submitForm()" #cvForm="ngForm" novalidate class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Invia il tuo Curriculum</h2>

  <!-- Nome -->
  <div class="mb-4">
    <label for="name" class="block text-lg font-medium text-gray-700">Nome:</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="cvData.name"
      name="name"
      required
      #name="ngModel"
      aria-describedby="nameError"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Inserisci il tuo nome"
    />
    <!-- Messaggio di errore -->
    <div *ngIf="name.invalid && name.touched" id="nameError" class="text-red-500 text-sm mt-2">
      Il nome Ã¨ obbligatorio.
    </div>
  </div>

  <!-- Email -->
  <div class="mb-4">
    <label for="email" class="block text-lg font-medium text-gray-700">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="cvData.email"
      name="email"
      required
      #email="ngModel"
      aria-describedby="emailError"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Inserisci la tua email"
    />
    <!-- Messaggio di errore -->
    <div *ngIf="email.invalid && email.touched" id="emailError" class="text-red-500 text-sm mt-2">
      Inserisci un'email valida.
    </div>
  </div>

  <!-- Esperienze -->
  <div class="mb-6">
    <label for="experience" class="block text-lg font-medium text-gray-700">Esperienze:</label>
    <textarea
      id="experience"
      [(ngModel)]="cvData.experience"
      name="experience"
      required
      #experience="ngModel"
      aria-describedby="experienceError"
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      rows="6"
      placeholder="Descrivi le tue esperienze"
    ></textarea>
    <!-- Messaggio di errore -->
    <div *ngIf="experience.invalid && experience.touched" id="experienceError" class="text-red-500 text-sm mt-2">
      Le esperienze sono obbligatorie.
    </div>
  </div>

  <!-- Pulsante di invio -->
  <div class="text-center">
    <button
      type="submit"
      [disabled]="cvForm.invalid"
      class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      Genera Curriculum
    </button>
  </div>
</form>
